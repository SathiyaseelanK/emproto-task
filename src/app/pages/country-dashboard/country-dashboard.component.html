<div id="wrapper" class="wrapper">
    
    <emproto-nav></emproto-nav>

    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">

            <div class="row">
                <div class="col-8">
                    <div class="row pl-4 pr-4 pt-4">
                        <div class="col-4 ">
                            <emproto-count-card [countType]="countCard.Confirmed" [count]="totalConfirmed"></emproto-count-card>
                        </div>
                        <div class="col-4">
                            <emproto-count-card [countType]="countCard.Death" [count]="totalDeaths"></emproto-count-card>
                        </div>
                        <div class="col-4">
                            <emproto-count-card [countType]="countCard.Recovered" [count]="totalRecovered"></emproto-count-card>
                        </div>
                    </div>
                    <div class="row m-4  emp-card">
                        <div class="col-8 pl-0">
                            <div class="card emp-card-chart">
                                <div class="card-body">
                                    <mat-form-field appearance="fill" *ngIf="countryList.length >0">
                                        <mat-label>Select Country</mat-label>
                                        <mat-select [(value)]="countryName" (selectionChange)="loadChart($event.value)">
                                            <mat-option *ngFor="let country of countryList" [value]="country.code">
                                                {{country.desc}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                    <div *ngIf="!chartOptions" style="width: 100%; height: 400px; display: block;">
                                        <ngx-skeleton-loader count="10" ></ngx-skeleton-loader>
                                    </div>
                                    <highcharts-chart *ngIf="chartOptions"
                                    id="container" 
                                    [Highcharts]="HighCharts"
                                    [constructorType]="'mapChart'"
                                    [options]="chartOptions"
                                    style="width: 100%; height: 400px; display: block;">
                                </highcharts-chart>
                                </div>
                            </div>
                        </div>
                        <div class="col-4 col-size">
                            <emproto-global-table [tableData]="tableData"></emproto-global-table>
                        </div>
                    </div>
                </div>
                <div class="col-4 p-4">
                    <div class="card p-4">
                        <emproto-symptom-card></emproto-symptom-card>
                        <emproto-cumulative-chart [countryName]="countryName"></emproto-cumulative-chart>
                        <emproto-daily-confirmed [countryName]="countryName"></emproto-daily-confirmed>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

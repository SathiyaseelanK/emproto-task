<div id="wrapper" class="wrapper">
    
    <emproto-nav></emproto-nav>

    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <div class="row">
                <div class="col-8">
                    <div class="row p-4">
                        <div class="col-4 ">
                            <emproto-count-card [countType]="countCard.Confirmed" [count]="totalConfirmed"></emproto-count-card>
                        </div>
                        <div class="col-4">
                            <emproto-count-card [countType]="countCard.Death" [count]="totalDeaths"></emproto-count-card>
                        </div>
                        <div class="col-4">
                            <emproto-count-card [countType]="countCard.Recovered" [count]="totalRecovered"></emproto-count-card>
                        </div>
                    </div>
                    <div class="row m-4  emp-card">
                        <div class="col-8 pl-0">
                            <div class="card emp-card-chart">
                                <div class="card-body">
                                    <highcharts-chart *ngIf="chartOptions"
                                    id="container" 
                                    [Highcharts]="HighCharts"
                                    [constructorType]="'mapChart'"
                                    [options]="chartOptions"
                                    style="width: 100%; height: 400px; display: block;">
                                </highcharts-chart>
                                </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <emproto-global-table [tableData]="tableData"></emproto-global-table>
                        </div>
                    </div>
                </div>
                <div class="col-4 p-4">
                    <div class="card p-4">
                        <emproto-symptom-card></emproto-symptom-card>
                        <emproto-cumulative-chart></emproto-cumulative-chart>
                        <emproto-daily-confirmed></emproto-daily-confirmed>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
